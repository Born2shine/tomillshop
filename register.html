<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <!-- font awesome -->
  <link rel="stylesheet" href="assets/fontawesome-free-5.12.1-web/css/all.css" />
  <!-- custom stylesheet -->
  <link rel="stylesheet" href="assets/css/login.css" />
</head>

<body>
  <div class="wrapper">
    <div class="form_container">
      <header>Login</header>
      <div class="sm-icons">
        <p class="subheader">Sign in with</p>
        <button class="sm-btn facebook"><i class="fab fa-facebook-f"></i></button>
        <button class="sm-btn gmail"><i class="fab fa-google"></i></button>
        <button class="sm-btn twitter"><i class="fab fa-twitter"></i></button>
      </div>
      <div>
        <h4><span>or</span></h4>
      </div>
      <form>
        <div class="form__group">
          <input class="form__field" type="email" name="email" placeholder="Email" id='name' required>
          <label class="form__label" for="email">Email</label>
        </div>
        <div class="form__group">
          <input class="form__field" type="password" name="password" placeholder="Password" required>
          <label class="form__label" for="password">Password</label>
        </div>
        <div class="checkbox">
          <input type="checkbox">
          <p class="checkbox__text">Remember me</p>
        </div>
        <div class="form__btn">
          <button class="login__btn">Login</button>
          <a class="forgot__password" href="#">
            <p>Forgot Password?</p>
          </a>
        </div>
        <a href="#">
          <p>Don't have an account?</p>
        </a>
      </form>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</body>

</html>s
