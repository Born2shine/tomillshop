<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="assets/fontawesome-free-5.12.1-web/css/all.css"
    />
    <!-- custom stylesheet -->
    <link rel="stylesheet" href="assets/css/login.css" />
  </head>

  <body>
    <div class="wrapper">
      <div class="form-section">
        <div class="back__btn">
          <a href="index.html"><i class="fas fa-arrow-left"></i></a>
        </div>
        <div class="login__head">
          <h1 class="login__header">Login</h1>
          <p class="login__subheader">Enter your login details</p>
        </div>
        <form class="login__form">
          <div>
            <label for="Email">Email</label>
            <input type="email" name="email" />
          </div>
          <div>
            <label for="password">Password</label>
            <input type="password" name="password" />
          </div>
          <button type="text" class="btn">Login</button>
          <a href="register.html" class="register">Don't have an account?</a>
        </form>
        <div class="signin__opts">
          <p class="signin__txt">Sign in with</p>
          <div class="signin__btns">
            <button class="btn gmail__btn">
              <i class="fas fa-envelope"></i> Gmail
            </button>
            <button class="btn facebook__btn">
              <i class="fab fa-facebook"></i> Facebook
            </button>
            <button class="btn twitter__btn">
              <i class="fab fa-twitter-square"></i> Twitter
            </button>
          </div>
        </div>
      </div>
      <div class="svg__section">
        <img class="svg__image" src="assets/images/login.svg" />
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </body>
</html>
