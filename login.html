<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="assets/css/login.css">
</head>

<body>
    <div class="wrapper">
        <div class="svg__section">
            <img class="svg__image" src="assets/images/login.svg">
        </div>
        <div class="form-section">
            <div class="login__head">
                <h1 class="login__header">Login</h1>
                <p class="login__subheader">Enter your login details</p>
            </div>
            <form class="login__form">
                <div>
                    <label for="Email">Email</label>
                    <input type="email" placeholder="Email">
                </div>
                <div>
                    <label for="password">Password</label>
                    <input type="password" placeholder="Password">
                </div>
                <button class="login__btn">Login</button>
                <a href="register.html" class="register">Don't have an account?</a>
            </form>
        </div>
    </div>
</body>

</html>
