<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password</title>
    <!-- font awesome -->
    <link rel="stylesheet" href="assets/fontawesome-free-5.12.1-web/css/all.css" />
    <!-- custom stylesheet -->
    <link rel="stylesheet" href="assets/css/login.css" />
</head>

<body>
    <div class="wrapper">
        <div class="form_container">
            <header>Forgot Password</header>
            <div class="sm-icons">
                <h2 class="subheader">Password Assistance</h2>
                <p>
                    Enter your username or email to recover your password. You will receive an email with instructions.
                    If you are having problems recovering your password
                </p>
            </div>
            <form>
                <div class="form__group">
                    <input class="form__field" type="email" name="email" placeholder="Email" id='name' required>
                    <label class="form__label" for="email">Email</label>
                </div>
                <div class="form__btn">
                    <button class="login__btn">Continue</button>
                    <a class="forgot__password" href="login.html">
                        <p>Log in</p>
                    </a>
                </div>
                <p class="form__text">Don't have an account? <a href="register.html">Register</a></p>
            </form>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</body>

</html>
